{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="card border-danger">
    <div class="card-header bg-danger text-white">
      Confirmation de suppression
    </div>
    <div class="card-body">
      <p class="mb-3">
        Cette action est irr√©versible. Pour confirmer, saisissez exactement le nom suivant : <strong>{{ confirm_value }}</strong>
      </p>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post" action="{{ action_url }}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_confirm" class="form-label">Nom de confirmation</label>
          <input type="text" name="{{ confirm_field }}" id="id_confirm" class="form-control" placeholder="Saisir {{ confirm_value }}" required>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
          <a href="javascript:history.back()" class="btn btn-secondary">Annuler</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
